<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5000 le jeu</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div  class="bg-light d-flex flex-column justify-content-between align-content-center min-vh-100">
    <div class="text-right pt-1 pr-1">
        <button onclick="restart()" class="btn btn-danger">Nouvelle partie</button>
    </div>
    <div class="mb-3 mt-3 d-none mt-2 col-10 offset-1 bg-dark text-white" id="blockScore">
        <div id="scores" class="p-3"></div>
    </div>
    <div id="logo-large" class="d-flex flex-column justify-content-center align-items-center">
        <span id="logo-chiffre">5000</span>
        <span id="logo-string">le jeu</span>
    </div>
    <div id="phaseAdd">
        <div class="container">
            <div class="input-group">
                <input
                        type="text"
                        class="form-control p-4"
                        id="namePlayer"
                        name="name"
                        required
                        minlength="2"
                        maxlength="15"
                        size="31"
                        placeholder="Prénom du joueur">
                <div class="input-group-append">
                    <button
                            type="button"
                            class="btn btn-primary"
                            onclick="addPlayer()"
                            style="background-color: #39F1C3;font-size: 1.2rem">
                        Ajouter
                    </button>
                </div>
            </div>
        </div>
        <div id="start" class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-danger p-3 w-100" id="startButton" disabled="true"  onclick="start()" style="font-size: 1.2rem">
                Commencer
            </button>
        </div>
    </div>

    <div id="phaseCalc">
        <div id="calc">
            <div class="container">
                <div class="row">
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(50)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1  ">50</span></div>
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(100)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center  flex-grow-1">100</span></div>
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(200)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1 ">200</span></div>
                </div>
                <div class="row">
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(300)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1 ">300</span></div>
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(400)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1  ">400</span></div>
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(500)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1 ">500</span></div>

                </div>
                <div class="row">
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(600)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1 ">600</span></div>
                    <div class="number col-4 d-flex justify-content-center align-content-center mb-2 pr-1 pl-1" onclick="calcScore(1500)"><span class="item-number bg-dark text-white d-flex justify-content-center align-content-center flex-grow-1 ">1500</span></div>
                    <div class="number col-4 d-flex justify-content-center align-content-center  mb-2 pr-1 pl-1" onclick="clearScore()">
                        <span class="item-number text-white bg-warning d-flex justify-content-center align-content-center flex-grow-1 ">C</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="scoreToAdd" class="bg-dark justify-content-between align-items-center flex-nowrap d-none">
        <div class="text-white col-8">Score calculé : <span id="displayScore">0</span></div>
        <div class="col-4 text-right pr-0">

            <button
                    id="pushScore"
                    class="btn btn-success p-3 w-100 "
                    style="border-radius: 0;background-color: #39F1C3;font-size: 1.2rem"
                    onclick="pushScore()"
            >Ajouter</button>
        </div>
    </div>
</div>
<script src="assets/js/mains.js"></script>
</body>

</html>
